<form name="myform" method="post" action="action.php" onsubmit="return IsMobileNo()" >

      <div class="input-group">

       </div>

       <div class="input-group">
      <label for="phone">phone-no:</label>

      </div>

      <div class="input-group">
      <label for="usr">password:</label>
      <input type="text" id="usr" name="password" placeholder="Enter password.." pattern="pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
       </div>

      
   
      </div>
